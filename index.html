<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fixing_squares">
        <p id = "current_box">Displaying 16 boxes in each row</p>
        <div id="min_box">1</div>
        <div id="max_box">50</div>
        <input type="range" min="1" max="64" step="1"  id="box_range">
        <p id="color_picker_text">Current box color is #000000</p>
        <div id="color">
            <button id="random" class="color_changer">Random</button>
            <input type="color" id="color_picker" class="color_changer">
            <input type="text" size="7" placeholder="#Hex-color" value="#000000" id="hex_color" class="color_changer">
            <button id="erase" class="color_changer">Erase</button>
            <button id="reset" class="color_changer">Reset</button>
        </div>
    </div>

    <div id="box_container">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
